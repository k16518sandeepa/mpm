<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPM Player</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  #player-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video {
    width: 100%;
    height: 100%;
    background: black;
  }
  #controls {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .btn-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button {
    background: #d30000;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    color: white;
  }
  input[type="range"] {
    width: 100%;
  }
</style>
</head>
<body>

<div id="player-container">
  <video id="video" preload="metadata">
    <source src="/.netlify/functions/stream?id=BAACAgEAAxkBAAIIwmkrIYX5e0ZP2bfSy-CBLzive-voAAImDgACV1NYRWbsyK6Qvc4FNgQ" type="video/mp4">
  </video>

  <div id="controls">
    <input type="range" id="seek" value="0">

    <div class="btn-row">
      <button id="play">Play</button>
      <button id="next">Next â–¶</button>
    </div>

    <div class="btn-row">
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
    </div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const playBtn = document.getElementById('play');
const seekBar = document.getElementById('seek');
const volumeBar = document.getElementById('volume');
const nextBtn = document.getElementById('next');

// Auto update seek bar
video.addEventListener('timeupdate', () => {
  seekBar.value = (video.currentTime / video.duration) * 100;
});

// Seek video
seekBar.addEventListener('input', () => {
  video.currentTime = (seekBar.value / 100) * video.duration;
});

// Play / Pause
playBtn.onclick = () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = "Pause";
  } else {
    video.pause();
    playBtn.textContent = "Play";
  }
};

// Volume control
volumeBar.addEventListener('input', () => {
  video.volume = volumeBar.value;
});

// Next Video (Change FILE_ID dynamically here)
nextBtn.onclick = () => {
  // Example: next video file_id
  window.location.href = "player.html?id=ANOTHER_FILE_ID";
};

// Load video from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const fileID = urlParams.get("id");

if (fileID) {
  video.querySelector("source").src = "/.netlify/functions/stream?id=" + fileID;
  video.load();
}
</script>

</body>
</html>
